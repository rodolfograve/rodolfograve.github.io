<!DOCTYPE html>
<html>
	<head>
		<title>Sophie's Noughts and Crosses</title>
		<style>
			.row div {
				padding: 10px;
				border: 1px solid black;
				float: left;
				height: 50px;
				width: 50px;
			}
			.row {
				clear: both;
			}
		</style>
	</head>
	<body>
		<script>
			var currentPlayer = "O";
			function place(box) {
				if (box.innerText != "") {
					return;
				}
				
				box.innerText = currentPlayer;
				if (currentPlayer == "O") {
					currentPlayer = "99999999999";
				}
				else {
					currentPlayer = "O";
				}
			}
		</script>
		<div>
			<div class="row">
				<div onclick="place(this)"></div>
				<div onclick="place(this)"></div>
				<div onclick="place(this)"></div>
			</div>
			<div class="row">
				<div onclick="place(this)"></div>
				<div onclick="place(this)"></div>
				<div onclick="place(this)"></div>
			</div>
			<div class="row">
				<div onclick="place(this)"></div>
				<div onclick="place(this)"></div>
				<div onclick="place(this)"></div>
			</div>
		</div>
	</body>
</html>
