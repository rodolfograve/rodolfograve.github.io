<html>
    <head>
        <script type="text/javascript">
            function translateFromLettersToNumbers() {
                const lettersMessage = document.getElementById("lettersMessage").value;
                const numbersTranslation = fromLettersToNumbers(lettersMessage);
                document.getElementById("numbersTranslation").innerHTML = numbersTranslation;
                return false;
            }
            function fromLettersToNumbers(message) {
                var result = "";
                for (let index = 0; index < message.length; index++) {
                    const letter = message[index];
                    result = result + getNumber(letter) + " ";
                }
                return result;
            }
            function getNumber(letter) {
                switch (letter) {
                    case 'a': return 1;
                    case 'b': return 2;
                    case 'c': return 3;
                    case 'd': return 4;
                    case 'e': return 5;
                    case 'f': return 6;
                    case 'g': return 7;
                    case 'h': return 8;
                    case 'i': return 9;
                    case 'j': return 10;
                    case 'k': return 11;
                    case 'l': return 12;
                    case 'm': return 13;
                    case 'n': return 14;
                    case 'o': return 15;
                    case 'p': return 16;
                    case 'q': return 17;
                    case 'r': return 18;
                    case 's': return 19;
                    case 't': return 20;
                    case 'u': return 21;
                    case 'v': return 22;
                    case 'w': return 23;
                    case 'x': return 24;
                    case 'y': return 25;
                    case 'z': return 26;
                    case ' ': return ' ';
                }
            }

            function translateFromNumbersToLetters() {
                const numbersMessage = document.getElementById("numbersMessage").value;
                const lettersTranslation = fromNumbersToLetters(numbersMessage);
                document.getElementById("lettersTranslation").innerHTML = lettersTranslation;
                return false;
            }
            function fromNumbersToLetters(message) {
                var result = "";
                for (let index = 0; index < message.length; index++) {
                    const number = message[index];
                    result = result + getLetter(number);
                }
                return result;
            }
            function getLetter(number) {
                switch (number) {
                    case '1': return 'a';
                    case '2': return 'b';
                    case ' ': return ' ';
                }
            }
        </script>
    </head>
    <body>
        <div>
        <div style="width: 45%; float: left;">
            <form onsubmit="return translateFromLettersToNumbers();">
                <span style="color: red; font-weight: bold">L</span>
                <span style="color: orange">e</span>
                <span style="color: yellow">t</span>
                <span style="color: green">t</span>
                <span style="color: purple">e</span>
                <span style="color: pink">r</span>
                <span style="color: violet">s</span>

                
                <textarea id="lettersMessage" cols="40" rows="10" /></textarea>
                <input type="submit" value="Translate"/>
            </form>
            <span id="numbersTranslation"></span>
        </div>
        <div style="width: 45%; float: right">
                <form onsubmit="return translateFromNumbersToLetters();">
                    <label>Numbers message:</label>
                    <textarea id="numbersMessage" cols="40" rows="10"></textarea>
                    <input type="submit" value="Translate"/>
                </form>
                <span id="lettersTranslation"></span>
            </div>
        </div>
</body>
</html>
