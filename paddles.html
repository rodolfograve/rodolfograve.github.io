<!DOCTYPE html>
<html>
    <head>
        <title>Paddles - reference</title>
    </head>
    <body>
        <canvas id="board" width="800" height="500" />
        <script>
            class Paddle {
                constructor(x, y, width, height) {
                    this.x = x;
                    this.y = y;
                    this.width = width;
                    this.height = height;
                    this.speed = 5;
                }

                render(ctx) {
                    ctx.fillStyle = "white";
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }

                hasHitBall(ball) {
                    return ball.x > this.x && ball.x < this.x + this.width && ball.y > this.y && ball.y < this.y + this.height;
                }

                moveUp() {
                    if (this.y > this.speed) {
                        this.y -= this.speed;
                    }
                }
                moveDown() {
                    this.y += this.speed;
                }
            }
            class Keys {
                constructor() {
                    this.up = false;
                    this.down = false;
                }

                processKeyDown(keyCode) {
                    this.up = keyCode == 38;
                    this.down = keyCode == 40;
                }

                processKeyUp(keyCode) {
                    if (this.up && keyCode == 38) {
                        this.up = false;
                    }
                    else if (this.down && keyCode == 40) {
                        this.down = false;
                    }
                }
            }
            class HumanPlayer {
                constructor(paddle) {
                    this.paddle = paddle;
                }
                update(keys) {
                    if (keys.down) {
                        this.paddle.moveDown();
                    } else if (keys.up) {
                        this.paddle.moveUp();
                    }
                }
                hasHitBall(ball) {
                    return this.paddle.hasHitBall(ball);
                }
                render(ctx) {
                    this.paddle.render(ctx);
                }
            }
            class Speed {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                }
                reverseX() {
                    this.x *= -1;
                }
                reverseY() {
                    this.y *= -1;
                }
            }
            class Ball {
                constructor (x, y) {
                    this.x = x;
                    this.y = y;
                    this.radius = 3;
                    this.speed = new Speed(5, 0);
                }
                render(ctx) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, false);
                    ctx.fillStyle = "white";
                    ctx.fill();
                }
                move() {
                    this.x += this.speed.x;
                    this.y += this.speed.y;
                }
                update(paddle1, paddle2) {
                    if (paddle1.hasHitBall(this) || paddle2.hasHitBall(this)) {
                        this.reverseX();
                    }
                    this.move();
                }
                reverseX() {
                    this.speed.reverseX();
                }
            }
            class Game {
                constructor(ctx) {
                    this.ctx = ctx;

                    this.width = 800;
                    this.height = 500;
                    this.paddleWidth = 20;
                    this.paddleHeight = 100;

                    this.player = new HumanPlayer(new Paddle(5, 200, this.paddleWidth, this.paddleHeight));
                    this.ai = new Paddle(this.width - this.paddleWidth - 5, 200, this.paddleWidth, this.paddleHeight);
                    this.ball = new Ball(this.width / 2, this.height / 2, this.paddleWidth, this.paddleHeight);

                    this.keys = new Keys();
                }

                tick() {
                    this.update();
                    this.draw();
                    window.setTimeout("game.tick()", 1000/60);
                }
                update() {
                    this.ball.update(this.player, this.ai);
                    this.player.update(this.keys);
                    // ai.update();    
                }
                draw() {
                    this.ctx.fillStyle = "black";
                    this.ctx.fillRect(0, 0, 800, 600);
                    this.player.render(ctx);
                    this.ai.render(ctx);
                    this.ball.render(ctx);
                }
                start() {
                    window.addEventListener("keydown", function(e) { game.keys.processKeyDown(e.keyCode) });
                    window.addEventListener("keyup", function(e) { game.keys.processKeyUp(e.keyCode) });
                    this.tick();
                }
            }

            var board = document.getElementById("board");
            var ctx = board.getContext("2d");
            var game = new Game(ctx);
            game.start();
        </script>
    </body>
</html>
